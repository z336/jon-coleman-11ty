<!DOCTYPE html>
<html lang="{{ metadata.language }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.url == '/' %} {{ metadata.title }} {% else %} {{ title }} | {{
      metadata.title }} {% endif %}
    </title>
    <meta
      name="description"
      content="{{ description or metadata.description }}"
    />
    <meta name="generator" content="{{ eleventy.generator }}" />
    <meta name="theme-color" content="{{ metadata.themeColor }}" />
    <link
      rel="icon"
      href="{{ '/assets/images/favicon.svg' | url }}"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="{{ '/css/styles.css' | url }}" />
  </head>
  <body>
    {% include 'header.html' %}
    <main>{{ content }}</main>
    {% include 'footer.html' %}
  </body>
</html>
